<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deadline Astrology</title>
    <style>
        body {
            background-color: #1a1a2e; /* Deep dark background, like night sky */
            color: #ffffff; /* White text for contrast */
            font-family: 'Arial', sans-serif; /* Modern sans-serif for clean newscaster feel */
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #264d73; /* Mystical blue for the header */
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }

        h1 {
            margin: 0;
        }

        .subheading {
            font-size: 1.5em;
            color: #72a3cc; /* Lighter mystical blue */
        }

        .main-content {
            text-align: center;
            padding: 40px;
        }

        .video-container {
            background-color: #2c3e50; /* Dark background for video section */
            margin: 20px auto;
            padding: 20px;
            width: 80%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
        }

        video {
            width: 100%;
            border-radius: 5px;
        }

        .cta-button {
            background-color: #1abc9c; /* Mystical green for the call-to-action */
            color: #ffffff;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .cta-button:hover {
            background-color: #16a085; /* Darker green for hover effect */
        }

        .footer {
            background-color: #1a1a2e; /* Same as body background */
            color: #ffffff;
            padding: 20px;
            text-align: center;
            font-size: 0.9em;
        }

        .footer a {
            color: #72a3cc; /* Lighter blue for links */
            text-decoration: none;
        }

        .footer a:hover {
            color: #1abc9c; /* Mystical green hover effect */
        }
    </style>
</head>
<body>
    <header>
        <h1>Deadline Astrology</h1>
        <p class="subheading">Your Daily Mystical Forecast</p>
    </header>

    <div class="main-content">
        <h2>Welcome to the Cosmic Broadcast</h2>
        <p>Every Monday to Friday, tune in for your daily astrology insights and celestial updates.</p>
        
        <!-- Video section -->
        <div class="video-container">
            <video controls>
                <source src="your-video-file.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <p><button class="cta-button" onclick="location.href='https://deadlineastrology.github.io/contact'">Get Your Reading</button></p>
    </div>

    <div class="footer">
        <p>Â© 2025 Deadline Astrology. All Rights Reserved.</p>
        <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </div>
</body>
</html>
