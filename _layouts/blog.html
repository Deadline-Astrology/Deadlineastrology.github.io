---
layout: default
title: Blog
permalink: /blog/
---

<h1>Astrology Forecasts</h1>

<ul>
  {% for post in site.posts %}
    <li style="margin-bottom: 1.5em;">
      <a href="{{ post.url }}">
        <strong>{{ post.title }}</strong>
      </a><br>
      <small>{{ post.date | date: "%B %d, %Y" }}</small><br>
      <p>{{ post.excerpt }}</p>
    </li>
  {% endfor %}
</ul>
